name: Build Julia Sysimages

on:
  workflow_dispatch:
    inputs:
      julia_version:
        description: 'Julia version to use (e.g., 1.11, 1.10, 1.9)'
        required: true
        default: '1.11'
        type: string

jobs:
  build-sysimages:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        sysimage-type: [languageserver, dataanalysis]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: ${{ github.event.inputs.julia_version }}
        
    - name: Cache Julia packages
      uses: actions/cache@v3
      env:
        cache-name: cache-julia-packages
      with:
        path: ~/.julia/packages
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-
          
    - name: Install dependencies
      run: |
        julia --project=. -e 'using Pkg; Pkg.instantiate()'
        
    - name: Build sysimage
      run: |
        if [ "${{ matrix.sysimage-type }}" = "languageserver" ]; then
          julia --project=. build_languageserver_sysimage.jl
        else
          julia --project=. build_dataanalysis_sysimage.jl
        fi
        
    - name: Upload sysimage artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.sysimage-type }}-${{ matrix.os }}-julia-${{ github.event.inputs.julia_version }}
        path: ${{ matrix.sysimage-type }}_sysimage*
        retention-days: 30
        
    - name: Create release assets
      run: |
        # Create a directory for release assets
        mkdir -p release-assets
        
        # Copy sysimage files to release directory
        cp ${{ matrix.sysimage-type }}_sysimage* release-assets/
        
        # Create a manifest file with sysimage information
        echo "Sysimage: ${{ matrix.sysimage-type }}" > release-assets/${{ matrix.sysimage-type }}-${{ matrix.os }}-info.txt
        echo "OS: ${{ matrix.os }}" >> release-assets/${{ matrix.sysimage-type }}-${{ matrix.os }}-info.txt
        echo "Julia Version: ${{ github.event.inputs.julia_version }}" >> release-assets/${{ matrix.sysimage-type }}-${{ matrix.os }}-info.txt
        echo "Build Date: $(date)" >> release-assets/${{ matrix.sysimage-type }}-${{ matrix.os }}-info.txt
        
    - name: Upload release assets
      uses: actions/upload-artifact@v3
      with:
        name: release-assets-${{ matrix.os }}-${{ matrix.sysimage-type }}-julia-${{ github.event.inputs.julia_version }}
        path: release-assets/
        retention-days: 90
